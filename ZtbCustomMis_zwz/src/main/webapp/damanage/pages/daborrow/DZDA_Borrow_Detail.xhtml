<!DOCTYPE html>
<html>

<head>
<title>查看档案借阅</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- 请修改相对路径 -->
<script src="../../../fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>

	<!-- toolbar区域 -->
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<div bind="leftButton" class="mini-output r" escape="false"></div>
			<div class="uc-handlecontrols l" id="handlecontrols" action="handleCtrl" data-options="{type:0,validate:'CheckClientValidate'}"></div>
		</div>
		<div class="r mr10">
			<div bind="rightButton" class="mini-output"></div>
		</div>
	</div>
	<div class="fui-content">
		<div class="fui-accordions">
			<div role="accordion" opened="true">
				<div role="head" title="申请信息"></div>
				<div role="body">
					<!-- 内容区域 -->
					<div id="fui-form" class="fui-form">
						<div role="form">
							<div role="row">
								<div role="control" label="档案编号">
									<input bind="archivesInfo.ArchivesNo" id="ArchivesNo" class="mini-outputtext" style="width: 100%;" />
								</div>
								<div role="control" label="档案名称">
									<input bind="archivesInfo.ArchivesName" id="ArchivesName" required="true" class="mini-outputtext" style="width: 100%;" />
								</div>
							</div>
							<div role="row">
								<div role="control" label="年度">
									<input bind="archivesInfo.GuiDangYear" id="GuiDangYear" required="true" style="width: 100%;" class="mini-outputtext"/>
								</div>
								<div role="control" label="密级">
									<input bind="archivesInfo.SecrecyLvl" id="SecrecyLvl" required="true" class="mini-outputtext" data-options="{code:'档案密级'}" style="width: 100%;" />
								</div>
							</div>
							<div role="row">
								<div role="control" label="保管期限">
									<input bind="archivesInfo.KeepTime" id="KeepTime" required="true" class="mini-outputtext" data-options="{code:'档案保管期限'}" style="width: 100%;" />
								</div>
								<div role="control" label="归档时间">
									<input bind="guidangdate" id="guidangdate" class="mini-outputtext"  style="width: 100%;" />
								</div>
							</div>
							<div role="row">
								<div role="control" label="档案所属单位">
									<input bind="archivesInfo.ArchivesDanWei" id="ArchivesDanWei" class="mini-outputtext" style="width: 100%;" />
								</div>
							</div>
							<div role="row">
									<div role="control" label="借阅开始时间">
										<input bind="dataBean.BorrowStartTime" id="BorrowStartTime" class="mini-outputtext" data-options="{format:'yyyy-MM-dd'}" />
									</div>
									<div role="control" label="借阅结束时间">
										<input bind="dataBean.BorrowEndTime" id="BorrowEndTime" class="mini-outputtext" data-options="{format:'yyyy-MM-dd'}" />
									</div>
							</div>
							<div role="row">
								<div role="control" label="借阅人">
									<input bind="dataBean.SBR_Name" id="SBR_Name" required="true" class="mini-outputtext"  style="width: 100%;" />
								</div>
								<div role="control" label="借阅时间">
									<input bind="dataBean.SBR_Date" id="SBR_Date" class="mini-outputtext" data-options="{format:'yyyy-MM-dd'}" style="width: 100%;" />
								</div>
							</div>
							<div role="row">
								<div role="control" label="借阅说明">
									<input bind="dataBean.Remark" id="Remark" required="true" class="mini-outputtext"  style="width: 100%;" />
								</div>

							</div>
						</div>
			
					</div>
				</div>
			</div>
		 
		 <div role="accordion" opened="true">
				<div role="head" title="附件信息"></div>
				<div role="body">
					<div class="form-wrap">
						<div class="form-content">
							<div class="uc-ywscanfilelist" id="ywscanfilelist1" action="ywscanfileValue" data-options=""></div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>

	<script src="../../../fui/js/jsboot.js"></script>
	<script>
		//<![CDATA[
		//初始化页面
		epoint.initPage('daborrowworkflowaction', null, function(result) {
		});
		
		
		//]]>
	</script>
</body>
</html>
