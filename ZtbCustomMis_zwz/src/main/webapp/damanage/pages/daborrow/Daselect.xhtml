<!DOCTYPE html>
<html>
<head>
<title>档案列表</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<div class="fui-condition">
		<div class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="档案编号">
						<input id="archivesNo" bind="archivesNo" class="mini-textbox" maxLength="50" />
					</div>
					<div role="control" label="档案名称">
						<input id="archivesName" bind="archivesName" class="mini-textbox" maxLength="50" />
					</div>
				</div>
			</div>
		</div>
		<a role="searcher" callback="ztb.refresh"></a>
	</div>
	<div class="fui-content">
		<div id="datagrid" action="dataModel" class="mini-datagrid" idField="rowguid" style="width: 100%; height: 80%;" showPager="true"
			allowUnselect="true" allowAlternating="true" multiSelect="true" showReloadButton="false">
			<div property="columns">
				<div type="checkcolumn"></div>
				<div type="indexcolumn" headerAlign="center" width="50">序</div>
				<div field="ArchivesNo" headerAlign="center" width="160" align="center">档案编号</div>
				<div field="ArchivesName" headerAlign="center" width="160" align="center">档案名称</div>
				<div field="GuiDangYear" headerAlign="center" width="100" align="center">年度</div>
				<div field="SecrecyLvl" headerAlign="center" width="100" align="center" data-options="{code:'档案密级'}">密级</div>
				<div field="KeepTime" headerAlign="center" width="120" align="center" data-options="{code:'档案保管期限'}">保管期限</div>
				<div headerAlign="center" width="60" align="center" renderer="onSHRenderer">操作</div>
			</div>
		</div>
	</div>
	<script src="../../../fui/js/jsboot.js"></script>
	<!-- 配置变量 -->
	<script>
		//<![CDATA[
		//初始化页面
		var xuanQuGuid = "";//选取表的rowguid
		epoint.initPage('daselectaction', null, function(data) {
		});

		var onSHRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-addcircle", "add");
		};
		function add(rowguid) {
			epoint.openTopDialog('申请借阅', './DZDA_Borrow_Workflow?rowguid=' + rowguid, epoint.closeDialog);
		}
		//]]>
	</script>
</body>

</html>
