<!DOCTYPE html>
<html>
<head>
<title>不通过原因</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>
<body>
	<div class="fui-toolbar" id="btn-groups">
		<div class="btn-group mr10">
			<div id="save" class="mini-button" onclick="saveForm1">确定保存</div>
		</div>
	</div>
	<div class="fui-form" id="form1">
		<div role="form">
			<div role="row">
				<input id="notpassreason" required="required" requiredErrorText="不通过原因必填!" class="mini-textarea" style="width: 97%; height: 300px;"
					vtype="maxLength:500" />
			</div>
		</div>
	</div>
	<script src="../../../fui/js/jsboot.js"></script>
	<!-- 配置变量 -->
	<script>
		function saveForm1() {
			if (epoint.validate())
				epoint.closeDialog($("#notpassreason").text());
		}
	</script>
</body>
</html>
