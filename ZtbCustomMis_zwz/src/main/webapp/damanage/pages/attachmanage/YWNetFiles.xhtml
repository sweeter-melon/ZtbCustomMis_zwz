<!DOCTYPE html>
<html>
<head>
<title>文件列表</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<div class="fui-toolbar">
		<div class="btn-group r">
			<div id="btn" class="mini-button" onclick="checkfile">完成操作</div>
		</div>
	</div>
	<div id="fuiContent" class="fui-content">
		<div class="uc-ywscanfilelist" id="ywscanfilelist1" action="ywscanfileValue"></div>
		<div id="msginfo">
			<div>
				<font color="red"><span id="attachMessage"></span></font>
			</div>
		</div>
	</div>
	<script src="../../../fui/js/jsboot.js"></script>
	<!-- 配置变量 -->
	<script>
		//<![CDATA[
		//初始化页面
		epoint.initPage('yWNetFilesAction', null, function(data) {
			if (data.attachMessage) {
				$("#attachMessage").html(data.attachMessage);
			}
		});
		function checkfile() {
			epoint.execute('check', null, null, function(ret) {
				if (ret == 'OK') {
					epoint.closeDialog(ret);
				} else {
					epoint.alert(ret);
				}
			});
		}
		//]]>
	</script>
</body>
</html>
