<!DOCTYPE html>
<html>
<head>
<title>招标代理列表</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<div class="fui-condition">
		<div class="fui-form">
			<div role="form">
				<div role="row">
					<div role="control" label="单位名称">
						<input id="danweiname" bind="danweiname" class="mini-textbox" maxLength="150" />
					</div>
					<div role="control" label="统一社会信用代码">
						<input id="unitorgnum" bind="unitorgnum" class="mini-textbox" maxLength="150" />
					</div>
				</div>
			</div>
		</div>
		<a role="searcher" callback="ztb.refresh"></a>
	</div>
	<div id="fuiContent" class="fui-content">
		<div style="height: 88%;">
			<div id="datagridmode" class="mini-datagrid" action="getDataModel" idField="rowguid" style="width: 100%; height: 100%;" showPager="true"
				allowUnselect="true" allowAlternating="true" multiSelect="false" showColumnsMenu="true" showReloadButton="false">
				<div property="columns">
					<div type="checkcolumn"></div>
					<div type="indexcolumn" headerAlign="center" width="50">序</div>
					<div field="danweiname" headerAlign="center" allowSort="true" width="100%">单位名称</div>
					<div field="unitorgnum" headerAlign="center" allowSort="true" width="180" align="center">统一社会信用代码</div>
					<div field="faren" headerAlign="center" allowSort="true" width="120" align="center">法人代表</div>
					<div width="60" headerAlign="center" align="center" renderer="onActionRenderer">选择</div>
				</div>
			</div>
		</div>
		<div style="height: 20px;"></div>
		<div style="height: 7%;">
			<div class="btn-group;" style="text-align: center;">
				<a class="mini-button" onclick="addForSelect">确定选择</a>
			</div>
		</div>
	</div>
	<script src="../../../fui/js/jsboot.js"></script>
	<script>
		//<![CDATA[
		//初始化页面
		epoint.initPage('lgstbrinfolistaction');
		function addForSelect() {
			if (mini.get("datagridmode").getSelecteds().length <= 0) {
				epoint.alert("请选择投标单位！");
			} else {
				var sel = mini.get("datagridmode").getSelected();
				var ret = {
					unitorgnum : sel.unitorgnum,
					danweiname : sel.danweiname,
					faren : sel.faren,
					farenidcard : sel.farenidcard,
				};
				epoint.closeDialog(ret);
			}
		}

		var onActionRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-addcirclefilled", "add", "unitorgnum,danweiname,faren,farenidcard");
		};
		function add(sel) {
			var ret = {
				unitorgnum : sel.unitorgnum,
				danweiname : sel.danweiname,
				faren : sel.faren,
				farenidcard : sel.farenidcard,
			};
			epoint.closeDialog(ret);
		}
		//]]>
	</script>
</body>
</html>
