<!DOCTYPE html>
<html>
<head>
<title>查看交易委托信息</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<div bind="leftButton" class="mini-output r" escape="false"></div>
			<div class="uc-handlecontrols l" id="handlecontrols" action="handleCtrl" data-options="{type:0}"></div>
		</div>
		<div class="r mr10">
			<div bind="rightButton" class="mini-output"></div>
		</div>
	</div>
	<div id="fuiContent" class="fui-content">
		<div class="mini-fit">
			<div class="fui-accordions">
				<div role="accordion" opened="true">
					<div role="head" title="项目信息"></div>
					<div role="body">
						<div class="fui-form">
							<div role="form">
								<div role="row">
									<div role="control" label="项目名称">
										<input bind="dataBean.projectname" id="projectname" class="mini-outputtext" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="项目编号">
										<input bind="dataBean.projectbh" id="projectbh" class="mini-outputtext" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div role="accordion" opened="true">
					<div role="head" title="委托方信息"></div>
					<div role="body">
						<div class="fui-form">
							<div role="form">
								<div role="row">
									<div role="control" label="委托类型">
										<input bind="dataBean.weituotype" id="weituotype" class="mini-outputtext" data-options="{code:'委托类型'}" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="单位名称">
										<input bind="dataBean.danweiname" id="danweiname" class="mini-outputtext" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="组织机构代码">
										<input class="mini-outputtext" id="unitorgnum" bind="dataBean.unitorgnum" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="单位地址">
										<input bind="dataBean.danweiaddress" id="danweiaddress" class="mini-outputtext" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="法定代表人">
										<input bind="dataBean.fadingren" id="fadingren" class="mini-outputtext" />
									</div>
									<div role="control" label="法定代表人身份证号码">
										<input bind="dataBean.fadingrenidcard" id="fadingrenidcard" class="mini-outputtext" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="委托代理人">
										<input bind="dataBean.weituoren" id="weituoren" class="mini-outputtext" />
									</div>
									<div role="control" label="委托代理人身份证号码">
										<input bind="dataBean.weituorenidcard" id="weituorenidcard" class="mini-outputtext" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="行业类别">
										<input bind="dataBean.hangyetype" id="hangyetype" class="mini-outputtext" />
									</div>
									<div role="control" label="联系电话">
										<input bind="dataBean.lianxitel" id="lianxitel" class="mini-outputtext" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="排污许可证编号">
										<input bind="dataBean.pwlicensebh" id="pwlicensebh" class="mini-outputtext" />
									</div>
									<div role="control" label="排污许可证有效期">
										<input bind="dataBean.pwlicenseyxq" id="pwlicenseyxq" class="mini-outputtext" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="审核文件编号">
										<input bind="dataBean.shenhefilebh" id="shenhefilebh" class="mini-outputtext" />
									</div>
									<div role="control" label="审批文件有效期">
										<input bind="dataBean.shenhefileyxq" id="shenhefileyxq" class="mini-outputtext" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div role="accordion" opened="true">
					<div role="head" title="标的信息"></div>
					<div role="body">
						<div class="btn-group mr10">
							<div class="mini-button" id="btnAddRecord" onclick="ExportExcel()">导出</div>
						</div>
						<div id="datagrid" class="mini-datagrid" action="dataModel1" idField="rowguid" style="width: 100%;" showPager="false" allowUnselect="true"
							allowAlternating="true" multiSelect="true">
							<div property="columns">
								<div type="indexcolumn" headerAlign="center" width="40">序</div>
								<div field="pwzhibiaoname" headerAlign="center" width="205" align="center">排污指标名称</div>
								<div field="pwzhibiaoquyu" headerAlign="center" width="170" align="left">排污指标所在区域</div>
								<div field="jiaoyizhibiaocount" headerAlign="center" width="160" align="left">交易指标数量（吨）</div>
								<div field="qishiprice" headerAlign="center" width="160" align="right">起始价格（元/吨）</div>
								<div width="60" align="center" headerAlign="center" renderer="onopenRenderer">操作</div>
							</div>
						</div>
					</div>
				</div>
				<div role="accordion" opened="true">
					<div role="head" title="附件信息"></div>
					<div role="body">
						<div class="form-wrap">
							<div class="form-content">
								<div class="uc-ywscanfilelist" id="ywscanfilelist1" action="ywscanfileValue" data-options=""></div>
							</div>
						</div>
					</div>
				</div>
				<div role="accordion" opened="true">
					<div role="head" title="交易方式"></div>
					<div role="body">
						<div class="fui-form">
							<div role="form">
								<div role="row">
									<div role="control" label="意向交易方式">
										<input bind="dataBean.yxjiaoyifs" id="yxjiaoyifs" class="mini-outputtext" data-options="{code:'交易委托交易方式'}" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="意向受让方名称">
										<input bind="dataBean.yxtransferee" id="yxtransferee" class="mini-outputtext" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="意向受让方组织机构代码（或统一社会信用代码）">
										<input bind="dataBean.yxtransfereeunitorgnum" id="yxtransfereeunitorgnum" class="mini-outputtext" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="审核有效期内是否同意自动连续委托">
										<input bind="dataBean.isautolianxuweituo" id="isautolianxuweituo" class="mini-outputtext" data-options="{code:'是否'}" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div role="accordion" opened="true">
					<div role="head" title="处理历史"></div>
					<div role="body">
						<div class="form-wrap">
							<div class="form-content">
								<div class="uc-workitemlist" id="workitemlist1" action="workItemValue" data-options="{IsUseHis:true,WorkflowType:1}"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="hidden">
		<input class="mini-textbox" id="projectguid" bind="dataBean.projectguid" />
	</div>
	<script src="../../../fui/js/jsboot.js"></script>
	<script>
		//<![CDATA[

		epoint.initPage('lgspwqjiaoyiweituoworkflowaction');

		//导出Excel
		function ExportExcel() {
			window.location('lgspwqjiaoyiweituoworkflowaction.action?cmd=exportExcel&projectguid='+mini.get("projectguid").getValue());
		} 

		//渲染查看按钮
		var onopenRenderer = function(e) {
			return epoint.renderCell(e, "action-icon icon-search", "editItems");
		};
		function editItems(rowguid) {
			epoint.openDialog('查看信息', 'jywt/pages/pwqbiaodi/pwqbiaodidetail?rowguid=' + rowguid, epoint.refresh, {
				'width' : 900,
				'height' : 500
			});
		}
		//]]>
	</script>
</body>
</html>
