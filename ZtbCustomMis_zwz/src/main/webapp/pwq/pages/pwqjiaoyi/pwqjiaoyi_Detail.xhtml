<!DOCTYPE html>
<html>
<head>
<title>新增交易委托信息</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="../../../fui/js/cssboot.js"></script>
</head>
<body>
	<div class="page-loading"></div>
	<div class="fui-toolbar">
		<div class="btn-group mr10">
			<div bind="leftButton" class="mini-output r" escape="false"></div>
			<div class="uc-handlecontrols l" id="handlecontrols" action="handleCtrl" data-options="{type:0}"></div>
		</div>
		<div class="r mr10">
			<div bind="rightButton" class="mini-output"></div>
		</div>
	</div>
	<div id="fuiContent" class="fui-content">
		<div class="mini-fit">
			<div class="fui-accordions">
				<div role="accordion" opened="true">
					<div role="head" title="受让单位基本信息"></div>
					<div role="body">
						<div class="fui-form">
							<div role="form">
								<div role="row">
									<div role="control" label="单位名称">
										<input bind="unitcominfo.danweiname" id="danweiname" class="mini-outputtext" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="注册资本">
										<input bind="unitcominfo.zhuceziben" id="zhuceziben" class="mini-outputtext" />
									</div>
									<div role="control" label="法定代表人">
										<input bind="unitcominfo.faren" id="faren" class="mini-outputtext" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="联系人">
										<input bind="hzbrBasicInfo.lianxiren" id="lianxiren" class="mini-outputtext" />
									</div>
									<div role="control" label="联系电话">
										<input bind="hzbrBasicInfo.lianxirenmobile" id="lianxirenmobile" class="mini-outputtext" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div role="accordion" opened="true">
					<div role="head" title="受让项目基本情况"></div>
					<div role="body">
						<div class="fui-form">
							<div role="form">
								<div role="row">
									<div role="control" label="项目名称" >
										<input bind="dataBean.ProjectName" id="ProjectName"  class="mini-outputtext" style="width: 100%;"  />
									</div>
								</div>
								<div role="row">
									<div role="control" label="建设地点" >
										<input bind="dataBean.JianSheAdress" id="JianSheAdress"  class="mini-outputtext" style="width: 100%;" vtype="maxLength:300" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="所在区域" >
										<input bind="dataBean.Area" id="Area"  class="mini-outputtext" data-options="{code:'泰州市'}" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="建设项目内容及规模" >
										<input bind="dataBean.JianSheGuiMo" id="JianSheGuiMo"  class="mini-outputtext" style="width: 100%;"  />
									</div>
								</div>
								<div role="row">
									<div role="control" label="项目投资" >
										<input bind="dataBean.ProjectTouZi" id="ProjectTouZi"  class="mini-outputtext" width="auto"  />&#160;万元
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div role="accordion" opened="true">
					<div role="head" title="受让申请"></div>
					<div role="body">
						<div class="fui-form">
							<div role="form">
								<div role="row">
									<div role="control" label="化学需氧量（吨/年）" >
										<input bind="dataBean.HuaXueXuYangLiang" id="HuaXueXuYangLiang" class="mini-outputtext" width="150px" />
									</div>
									<div role="control" label="氨氮（吨/年）" >
										<input bind="dataBean.AnDan" id="AnDan" class="mini-outputtext" width="150px" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="二氧化硫（吨/年）" >
										<input bind="dataBean.ErYangHuaLiu" id="ErYangHuaLiu" class="mini-outputtext"  width="150px"/>
									</div>
									<div role="control" label="总价（元）" >
										<input bind="dataBean.ShowTotalPrice" id="ShowTotalPrice" class="mini-outputtext"  width="150px" />
									</div>
								</div>
								<div role="row">
									<div role="control" label="交易方式" >
										<input bind="dataBean.ProjectType" id="ProjectType"  class="mini-outputtext" data-options="{code:'排污授权项目交易方式'}" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div role="accordion" opened="true">
					<div role="head" title="附件信息"></div>
					<div role="body">
						<div class="form-wrap">
							<div class="form-content">
								<div class="uc-ywscanfilelist" id="ywscanfilelist1" action="ywscanfileValue" data-options=""></div>
							</div>
						</div>
					</div>
				</div>
				<div role="accordion" opened="true">
					<div role="head" title="处理历史"></div>
					<div role="body">
						<div class="form-wrap">
							<div class="form-content">
								<div class="uc-workitemlist" id="workitemlist1" action="workItemValue" data-options="{IsUseHis:true,WorkflowType:1}"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../fui/js/jsboot.js"></script>
	<script>
		//<![CDATA[

		epoint.initPage('pwqjiaoyiworkflowaction', '', function(data) {
		});

		//计算预算合计
		//]]>
	</script>
</body>
</html>
